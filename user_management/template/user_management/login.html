<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-white mb-6 text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            
            <!-- Email Field -->
            <div class="mb-4">
                <label class="block text-gray-400 mb-2" for="email">Email</label>
                <input 
                    class="w-full p-2 rounded bg-gray-700 text-gray-300 placeholder-gray-400" 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email" 
                    required
                >
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <label class="block text-gray-400 mb-2" for="password">Password</label>
                <input 
                    class="w-full p-2 rounded bg-gray-700 text-gray-300 placeholder-gray-400" 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required
                >
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between mb-4">
                <div>
                    <input class="mr-2 leading-tight" type="checkbox" id="remember" name="remember">
                    <label class="text-gray-400" for="remember">Remember me</label>
                </div>
                <a class="text-blue-500 hover:underline" href="#">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <button 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" 
                type="submit"
            >
                Login
            </button>
        </form>

        <!-- Flash Messages -->
        {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                    <p class="text-center text-red-500">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
