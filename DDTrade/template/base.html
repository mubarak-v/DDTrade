    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            background-color: #eceff1; /* Updated */
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            height: 100vh;
            background-color: #37474f; /* Updated */
            display: flex;
            flex-direction: column;
            padding: 25px;
            color: #eceff1; /* Updated */
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 35px;
            position: relative;
        }
        
        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #26c6da; /* Updated */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
        }
        
        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-top: 15px;
            color: #eceff1; /* Updated */
        }
        
        .account-number {
            font-size: 14px;
            color: #b0bec5; /* Updated */
            background-color: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 15px;
            margin-top: 8px;
        }
        
        .sidebar-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            background-color: #455a64; /* Updated */
            color: #eceff1; /* Updated */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
        }
        
        .sidebar-btn:hover {
            background-color: #26c6da; /* Updated */
            transform: translateX(5px);
        }
        
        .sidebar-btn.active {
            background-color: #1e88e5; /* Updated */
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Main Content Area */
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
             /* Updated */
            height: 65px;
            
        }
        
        .search-container {
            display: flex;
            align-items: center;
            background-color: #eceff1; /* Updated */
            border-radius: 25px;
            padding: 8px 15px;
            width: 300px;
        }
        
        .search-container input {
            border: none;
            background: transparent;
            width: 100%;
            margin-left: 10px;
            outline: none;
            font-size: 16px;
        }
        
        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header-icon {
            cursor: pointer;
            color: #b0bec5; /* Updated */
            transition: color 0.3s ease;
        }
        
        .header-icon:hover {
            color: #26c6da; /* Updated */
        }
        
        .main-content {
            flex-grow: 1;
 /* Updated */
            padding: 20px;
            transition: all 0.3s ease;
        }
        .transaction-container {
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .hover-trigger {
            background-color: #2d3748;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .sidebar {
        background-color: #111827;
      }
      .card {
        background-color: #1f2937;
      }
      .card-header {
        background-color: #374151;
      }
      .chart {
        background-color: #1f2937; /* Dark background */
        padding: 20px; /* Padding for spacing */
        border-radius: 8px; /* Rounded corners */
        color: white; /* Text color for better visibility */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
      }

      .sell-order {
        background-color: #1f2937;
      }

      .search-results {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        z-index: 10;
      }

      .search-results a {
        display: block;
        text-decoration: none;
      }

      .search-results a:hover {
        background-color: #374151;
      }

      .search-results h2 {
        font-size: 1.125rem;
        line-height: 1.75rem;
      }

      .search-results p {
        font-size: 0.875rem;
        line-height: 1.25rem;
      }

</head>
<body>
    <div class="sidebar">
        
        <div class="profile-section">

            <img
          alt="User Avatar"
          class="rounded-full w-12 h-12"
          height="50"
          src="https://storage.googleapis.com/a1aa/image/4JeAASAVvrV7LadEfBDeGKVTFuR16yvIp55NqMpfOCflIBEeE.jpg"
          width="50"
        />
            <div class="profile-name">{{request.user|capfirst}} </div>
            <div class="account-number">Acc: 12345678</div>
        </div>
        
        <a   href=" {% url 'home' %} " id="dashboard-btn" class="sidebar-btn active">Dashboard</a>

        <button id="market-overview-btn" class="sidebar-btn">Market Overview</button>
        
        <a    href="{% url 'wallet' %}"  id="wallet-btn" class="sidebar-btn">Wallet</a>
        <a  href="{% url 'holdings' %}" id="portfolio-btn" class="sidebar-btn">Portfolio</a>
        <button id="algo-trading-btn" class="sidebar-btn">Algo Trading</button>
        <button id="settings-btn" class="sidebar-btn">Settings</button>
    </div>

    <div class="main-content-wrapper">
        <div class="header bg-gray-800">
            <div class="search-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" placeholder="Search stocks, trades, reports...">
            </div>
            <div class="header-icons">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell header-icon">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle header-icon">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                </svg>
            </div>  
        </div>

        <div class="main-content bg-gray-800 ">
            
            
     {% block content %}
       
     {% endblock content %}
    </div>

    <script>
        // Get all buttons
        const buttons = document.querySelectorAll('.sidebar-btn');
        const mainContent = document.querySelector('.main-content');

        // Add click event listeners to buttons
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                buttons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                button.classList.add('active');

                // Update main content based on button
                
            });
        });
    </script>
</body>
</html>
