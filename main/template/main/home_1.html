<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Base Template
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #0d1b1e;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }
  </style>
 </head>
 <body class="flex">
  <!-- Sidebar -->
  <div class="w-1/4 bg-[#0b1617] p-4">
   <div class="flex items-center mb-6">
    <img alt="Coinmu Logo" class="mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/5ZonbzkpqhbkH1l0ERzHaY6Ml4C2hu3bRQo2Xs7vSsbyl39E.jpg" width="40"/>
    <span class="text-xl font-bold">
     Coinmu
    </span>
   </div>
   <div class="mb-6">
    <input class="w-full p-2 bg-[#0d1b1e] rounded-md text-sm" placeholder="Search" type="text"/>
   </div>
   <div class="mb-6">
    <h2 class="text-lg font-semibold mb-2">
     Main Menu
    </h2>
    <ul>
     <li class="mb-2">
      <a class="flex items-center p-2 bg-[#0d1b1e] rounded-md" href="#">
       <i class="fas fa-tachometer-alt mr-2">
       </i>
       Dashboard
      </a>
     </li>
     <li class="mb-2">
      <a class="flex items-center p-2" href="#">
       <i class="fas fa-exchange-alt mr-2">
       </i>
       Transactions
      </a>
     </li>
     <li class="mb-2">
      <a class="flex items-center p-2" href="#">
       <i class="fas fa-briefcase mr-2">
       </i>
       Portfolio
      </a>
     </li>
     <li class="mb-2">
      <a class="flex items-center p-2" href="#">
       <i class="fas fa-bell mr-2">
       </i>
       Notifications
      </a>
     </li>
     <li class="mb-2">
      <a class="flex items-center p-2" href="#">
       <i class="fas fa-chart-line mr-2">
       </i>
       Market
      </a>
     </li>
     <li class="mb-2">
      <a class="flex items-center p-2" href="#">
       <i class="fas fa-file-alt mr-2">
       </i>
       Tax Reports
      </a>
     </li>
    </ul>
   </div>
   <div class="mb-6">
    <h2 class="text-lg font-semibold mb-2">
     Connected Asset
    </h2>
    <ul>
     <li class="mb-2 flex items-center">
      <span class="w-2 h-2 bg-orange-500 rounded-full mr-2">
      </span>
      Bitcoin
     </li>
     <li class="mb-2 flex items-center">
      <span class="w-2 h-2 bg-blue-500 rounded-full mr-2">
      </span>
      Ethereum
     </li>
     <li class="mb-2 flex items-center">
      <span class="w-2 h-2 bg-yellow-500 rounded-full mr-2">
      </span>
      BNB
     </li>
     <li class="mb-2 flex items-center">
      <i class="fas fa-plus mr-2">
      </i>
      Add Asset
     </li>
    </ul>
   </div>
   <div class="p-4 bg-[#0d1b1e] rounded-md">
    <h2 class="text-lg font-semibold mb-2">
     Get Premium Access
    </h2>
    <p class="text-sm mb-4">
     Ready to experience the benefits of AturJang?
    </p>
    <button class="w-full p-2 bg-green-500 rounded-md text-sm">
     Upgrade Now
    </button>
   </div>
  </div>
  <!-- Main Content -->
  <div class="w-3/4 p-4">
   <!-- Add your main content here -->
  </div>
 </body>
</html>
